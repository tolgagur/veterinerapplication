<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
        background: #f7f7f7;
    }

    .form-box {
        max-width: 500px;
        margin: auto;
        padding: 50px;
        background: #ffffff;
        border: 10px solid #f2f2f2;
    }

    h1, p {
        text-align: center;
    }

    input, textarea {
        width: 100%;
    }</style>
    <meta charset="UTF-8">
    <!--    <title>[[${pageTitle}]]</title>-->
    <title>Giriş Yap</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script src="webjars/material-design-lite/1.3.0/material.min.js"></script>
</head>
<body>
<br>
<div class="form-box">
    <h1>Giriş Yap</h1>

    <p> <a th:href="@{/register}" >Kayıt Ol</a> </p>
    <div th:if="${param.logout}"><h5 class="text-center text-success">Çıkış yaptın</h5></div>
<!--    <div th:if="${param.error}"><h5 class="text-danger text-success">Hatalı kullanıcı</h5></div>-->
    <div th:if="${param.error}" class="alert alert-success text-center">
        <h5 class="text-danger text-success">Mail veya şifre hatalı</h5>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <form th:action="@{/dologin}" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" type="email" name="username" required minlength="3" maxlength="45">
        </div>
        <div class="form-group">
            <label for="password">Şifre</label>
            <input class="form-control" id="password" type="password" name="password" required minlength="3" maxlength="45">
        </div>

        <input class="btn btn-primary" type="submit" value="Gİriş Yap" />
    </form>
</div>

<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{login}]]";
    }
</script>

</body>
</html>
