<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script src="webjars/material-design-lite/1.3.0/material.min.js"></script>
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>

<div class="container-fluid">
<!--    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>-->

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <form th:action="@{/persons/save}" method="post" th:object="${person}" style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{personId}">
        <div class="border border-secondary rounded p-3" >
            <div class="form-group">
                 <div class="col-sm-8">
                    <input type="text" th:field="*{nameSurname}" class="form-control" required minlength="3" maxlength="45"  placeholder="Ad Soyad"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-8">
                    <input type="email"  th:field="*{email}" class="form-control" required minlength="2" maxlength="45" placeholder="Email"/>
                    <div class="form-control" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
                </div>
            </div>

            <div class="form-group">
                 <div class="col-sm-8">
                    <textarea type="text" th:field="*{contactinformation}" class="form-control" rows="2" required minlength="5" maxlength="45" placeholder="İletişim Bilgileri"/>
                </div>
            </div>

            <div class="form-group">
                 <div class="col-sm-8">
                    <input type="tel" th:field="*{telephone}" class="form-control" required pattern="[0-9]{2}[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" placeholder="Telefon (905553332211)"/>
                </div>
            </div>
            <div class="form-center">
                <button type="submit" class="btn btn-primary m-2">Kaydet</button>
                <button type="submit" class="btn btn-secondary m-2" onclick="cancelForm()">İptal</button>

            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{persons}]]";
    }
</script>

</body>
</html>
